<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Interaktive Systeme - Image Browser</title>
		<link href="css/main.css" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="sideBar" onmouseover="showSideBar()">
			<ul class="viewModeButtonList">
				<li id="carouselSelector" class="viewModeButton" onclick="carouselSelector()"> Carousel </li>
				<li id="gridEqSelector" class="viewModeButton" onclick="gridEqSelector()"> Grid of Equals </li>
				<li id="editBoxSelector" class="viewModeButton" onclick="editBoxSelector()"> Edit Box </li>
			</ul>

			<div class="settingBox">
				<div id="settingsCarousel" class="settings">
					Scrollen Sie gemütlich über alle Bilder durch.
				</div>
				<div id="settingsGridEq" class="settings">
					Erhalten Sie ein Überblick aller Bilder.
				</div>
				<div id="settingsEditBox" class="settings">
					Wählen Sie einen alternativen Filter: <br>
					<form id="filterRadio">
						<input name="filterType" type="radio" value="sepia" onclick="changeFilter()"> Sepia<br>
						<input name="filterType" type="radio" value="blackWhite"onclick="changeFilter()"> Black & White<br>
						<input name="filterType" type="radio" value="invert" onclick="changeFilter()"> Invert<br>
					</form>
				</div>
			</div>
		</div>
		<div class="imagePlace" onmouseover="hideSideBar()">
			<span style="font-weight:bold ; color: #aaa; text-align: center"> A simple Image Browser </span>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="8"></li>
			  </ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
				<div class="item active">
				  <img src="placeholder-green.png" alt="0">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="1">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="2">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="3">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="4">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="5">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="6">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="7">
				</div>
				<div class="item">
				  <img src="placeholder-green.png" alt="8">
				</div>
			  </div>
			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			<table id="myGridEq">
				<tr>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
				</tr>
				<tr>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
				</tr>
				<tr>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
					<td><img class="equals" src="placeholder-green.png"> </td>
				</tr>
			</table>
			<table id="myEditBox">
				<tr>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
				</tr>
				<tr>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
				</tr>
				<tr>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
					<td><img class="editBox" src="placeholder-green.png"> </td>
				</tr>
			</table>
		</div>
		<!-- jQuery (necessary for Bootstrap s JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</body>
</html>
